<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<table>
    <caption>Результат поиска</caption>
    <colgroup style="background-color: bisque;">
        <col style="background-color: #c4daff;">
        <col>
    </colgroup>
    <tbody>
    <tr>
        <th>Слово</th>
        <th>Перевод</th>
    </tr>
    <div th:each="res:${result}">
        <tr>
            <td><a th:text="${res.getWord()}">Слово</a></td>
            <td><a th:text="${res.getValue()}">Перевод</a></td>
            <td>
                <form th:method="POST" th:action="@{deleteRow/{id}(id=${id})}" th:object="${deleteRowDTO}"
                      accept-charset="UTF-8">
                    <input type="hidden" th:name="idOfRow" th:value="${res.getIdOfRow}">
                    <button type="submit" value="deleteRow">Удалить</button>
                </form>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<br>
<a th:href="@{/row/{idOfChosenPattern}(idOfChosenPattern=${idOfChosenPattern})}"> Вернуться к выбору строк</a>
</body>
</html>
