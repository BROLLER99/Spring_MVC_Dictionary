<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Поиск строки</title>
</head>
<body>
Введите перевод, который хотите найти
<form th:action="@{result/{idOfChosenPattern}(idOfChosenPattern=${idOfChosenPattern})}" th:method="GET" th:object="${searchRowByValueDTO}" accept-charset="UTF-8">
  <input type="hidden" th:name="patternId" th:value="${idOfChosenPattern}"/>
  <input type="text" th:field="*{value}" required>
  <button type="submit" value="searchRow">Найти</button>
</form>
<a th:href="@{/row/{idOfChosenPattern}(idOfChosenPattern=${idOfChosenPattern})}"> Вернуться к выбору строк</a>
</body>
</html>
