<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Row menu</title>
</head>
<body>
Все строки выбранного словаря
<div th:each="rowModel : ${listRows}">
    <a th:text="${rowModel.getWord()}">Word</a>
    <a th:text="${rowModel.getValue()}">Value</a>
</div>
<a th:href="@{/row/addRow}"> Добваить строку</a>
<br>
<a th:href="@{/row/deleteRow}"> Удалить строку</a>
</body>
</html>
